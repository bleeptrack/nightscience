<!DOCTYPE html>
<html>
<head>

<title>Space Walk</title>
<meta name="description" content="Space Walk">

<script src="https://cdn.jsdelivr.net/npm/paper@0.12.15/dist/paper-full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
 <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
<script type="text/javascript" src="stars.js" canvas="starCanvas">

// array of stars
var stars = []

// factor for movement speed of stars
var velocity = 3

// randomizer for int
function randomInt(min, max){
	return Math.floor(Math.random()*(max-min+1)+min)
}

// generate stars
for(var i = 0; i <= 2000; i++){
	var circle = new Path.Circle(new Point(view.size.width, view.size.height) * Point.random(), randomInt(0.5, 2));
	stars.push(circle);
}

// randomize color of stars
for(var i = 0; i <= 2000; i++){
	var chance = Math.random();
	if (chance <= 0.7){
		stars[i].fillColor = 'blue';
	}
	if (chance <= 0.3){
		stars[i].fillColor = 'purple';
	}
	if (chance <= 0.1){
	circle.fillColor = "yellow";
	}
}

// function to assign and randomize movement speed
function assignRate(){
	for (var i = 0; i < stars.length; i++ ){
		var assignedRate = Math.random() * velocity / 8;
		stars[i].rate = assignedRate;
	}
}

// run function once in order to have a dynamic image from beginning
assignRate()

// on Event Keypress event
function onKeyDown(event){
	if(event.key == 'd'){
		velocity += 1;
		assignRate();
	}
	else if(event.key == 'a'){
		velocity -= 1;
		assignRate();
	}
}

// actual implementation of animation
function onFrame(event)
{
	for(var i = 0; i < stars.length; i++){
		stars[i].translate(stars[i].rate, 0);
		if(stars[i].position.x > view.size.width){
			stars[i].position.x = 0;
		}
		else if(stars[i].position.x < 0){
			stars[i].position.x = view.size.width
		}
	}
}

</script>
<script type="text/javascript" src="generator.js" canvas="trackingCanvas"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>


<body>



	<video id="video" autoplay></video>
	<canvas id="starCanvas" class="myCan"></canvas>
	<canvas id="trackingCanvas" resize></canvas>



</body>
</html>
